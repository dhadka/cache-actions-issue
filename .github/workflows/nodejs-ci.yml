name: nodejs-ci

on:
  push:
    paths:
      - '*'
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: macos-10.15
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: repo
      - name: Checkout node.js
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          repository: nodejs/node
          ref: v12.x
          path: nodejs
      - name: Read .nvmrc
        working-directory: repo
        run: echo ::set-output name=nodeVersion::$(cat .nvmrc)
        id: nvm
      - name: Cache node.js
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            ./nodejs
          key: nodejs-build-${{ steps.nvm.outputs.nodeVersion }}
          restore-keys: |
            nodejs-build-${{ steps.nvm.outputs.nodeVersion }}
      - name: Debugging
        run: |
          ls -al /Users/runner/work/cache-actions-issue/cache-actions-issue/nodejs/out/Release/mksnapshot
          file /Users/runner/work/cache-actions-issue/cache-actions-issue/nodejs/out/Release/mksnapshot
          uname -a
          /Users/runner/work/cache-actions-issue/cache-actions-issue/nodejs/out/Release/mksnapshot -h
          chmod +x /Users/runner/work/cache-actions-issue/cache-actions-issue/nodejs/out/Release/mksnapshot
          /Users/runner/work/cache-actions-issue/cache-actions-issue/nodejs/out/Release/mksnapshot -h
      - name: Build node.js
        working-directory: ./nodejs/
        run: |
          mkargs=("-j4")
          cpu_count=`sysctl hw.physicalcpu | grep -Eo '[0-9]'`

          if [ "$cpu_count" -gt "4" ]; then
            mkargs=("-j8")
          fi

          configure_args=("--without-npm" "--without-inspector")
          ./configure "${configure_args[@]}"
          make "${mkargs[@]}"
